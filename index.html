<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <!-- Page Content goes here -->
    <div class="center-align">
      <h4>Chat Cloud FANCY ICON KAPPA</h4>
    </div>

    <div class="row">
      <p>
        Start analyzing your Twitch.tv chat today by entering your channel name below.
      </p>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="input-field col s12 valign-wrapper">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Channel Name</label>
        </div>
      </form>
    </div>

    <div class="center-align col s12">
      <a class="waves-effect waves-light btn-large purple center-align"><i class="material-icons right">cloud</i>Let's Go</a>
    </div>

  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
